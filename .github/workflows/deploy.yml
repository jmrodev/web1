name: Generate Links and Deploy to GitHub Pages

on: 
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Run link generator script
      run: python generate_index_links.py

    - name: Commit changes to index.html
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add index.html
        git commit -m "[GitHub Actions] Update index.html with generated links" || echo "No changes to commit"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        # Si tu sitio se publica desde una subcarpeta (ej. 'docs'), cambia publish_dir a esa subcarpeta.
        # Por ejemplo: publish_dir: ./docs
